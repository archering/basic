<!DOCTYPE html>
<html lang="en">

        <link rel="stylesheet" type="text/css" href="css/main.css" >

        <!--
            一旦script 标签中得src属性，指定了js 地址，则 <script>之间的部分</script>将被忽略,
            即便src指向的地址404 或者内容为空，src=“” 依然不会执行之间的部分
        -->
        <script type="text/javascript" src="array.js">/**-- Array 相关solution --*/</script>
        <script type="text/javascript" src="convert.js">/**--convert 相关solution- **/</script>

        <script type="text/javascript" src="Decorator.js">/** wrapper a function **/</script>

    <body>
        <div id="fst">hello china </div>
        <ul>
            <li>123</li>
